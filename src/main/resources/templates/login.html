<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

<head th:replace="~{layout/layout :: head}">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <!--<link rel="shortcut icon" th:href="@{/dist/saas/assets/images/favicon.ico}">-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/images/isp_icon.png}">
        <!-- Daterangepicker css -->
        <link th:href="@{/assets/vendor/daterangepicker/daterangepicker.css}" rel="stylesheet" type="text/css">
        <!-- Vector Map css -->
        <link th:href="@{/assets/vendor/jsvectormap/css/jsvectormap.min.css}" rel="stylesheet" type="text/css">
        <!-- Theme Config Js -->
        <script th:src="@{/assets/js/hyper-config.js}"></script>
        <!-- App css -->
        <link th:href="@{/assets/css/app-modern.min.css}" rel="stylesheet" type="text/css" id="app-style" />
        <!-- Icons css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    </head>
<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="index.html" class="logo-dark">
                        <span><img src="assets/images/logo-dark.png" alt="dark logo" height="22"></span>
                    </a>
                    <a href="index.html" class="logo-light">
                        <span><img src="assets/images/logo.png" alt="logo" height="22"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-0">Inicio de sesión</h4>
                    <p class="text-muted mb-4">Ingresa tu usuario y contraseña para acceder.</p>

                    <!-- form -->
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesión exitosamente.
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input class="form-control" type="text" id="username" name="username" required="" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-3">
                            <a href="pages-recoverpw-2.html" class="text-muted float-end"><small>¿Olvidaste tu contraseña?</small></a>
                            <label for="password" class="form-label">Contraseña</label>
                            <input class="form-control" type="password" required="" id="password" name="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                <label class="form-check-label" for="checkbox-signin">Recordarme</label>
                            </div>
                        </div>
                        <div class="d-grid mb-0 text-center">
                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Iniciar sesión </button>
                        </div>
                        <!-- social-->
                        <div class="text-center mt-4">
                            <p class="text-muted font-16">Loguearte con:</p>
                            <ul class="social-list list-inline mt-3">
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github"></i></a>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <!-- end form-->
                </div>

                <!-- Footer-->
                <footer class="footer footer-alt">
                    <p class="text-muted">¿No tienes cuenta? <a href="pages-register-2.html" class="text-muted ms-1"><b>Regístrate</b></a></p>
                </footer>

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">Importante!</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i> Una frase . <i class="mdi mdi-format-quote-close"></i>
                </p>
                <p>
                    - Autor
                </p>
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <!-- sweetalert2@11 -->
    <script th:src="@{/assets/js/sweetalert2.11.js}"></script>
    <!-- Bootstrap Maxlength js -->
    <script th:src="@{/assets/vendor/bootstrap-maxlength/bootstrap-maxlength.min.js}"></script>
    <!-- Input Mask js -->
    <script th:src="@{/assets/vendor/jquery-mask-plugin/jquery.mask.min.js}"></script>
    <!-- App js -->
    <script th:src="@{/assets/js/app.min.js}"></script>

</body>

</html>
