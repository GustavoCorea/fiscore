<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<div class="wrapper">
    <header th:replace="~{layout/header :: header}"></header>
    <aside th:replace="~{layout/menu :: aside}"> </aside>

    <!--section class="container"-->
        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">

                    <div class="pagetitle mt-0">
                        <h2>Fiscore</h2>
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/inicio}">Inicio</a></li>
                                <li class="breadcrumb-item">Incio</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title">Registro de Clientes</h4>
                                    <p class="text-muted font-14">
                                        Completa la información del cliente para registrarlo en el sistema.
                                    </p>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form action="/clientes" method="post">
                                                <div class="mb-3">
                                                    <label for="nombre" class="form-label">Nombre</label>
                                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="direccion" class="form-label">Dirección</label>
                                                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="telefono" class="form-label">Teléfono</label>
                                                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" id="email" name="email" class="form-control" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="nit" class="form-label">NIT</label>
                                                    <input type="text" id="nit" name="nit" class="form-control" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                                                    <select id="tipoCliente" name="tipoCliente" class="form-select" required>
                                                        <option value="individual">Individual</option>
                                                        <option value="empresa">Empresa</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div> <!-- end row-->
                                </div> <!-- end card-body -->
                            </div> <!-- end card -->
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div>
            </div><br>
        </div>
    <!--/section-->
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
