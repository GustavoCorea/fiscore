<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<div class="wrapper">
    <header th:replace="~{layout/header :: header}"></header>
    <aside th:replace="~{layout/menu :: aside}"> </aside>

    <!--section class="container"-->
        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a th:href="@{/inicio}">Inicio</a></li>
                                        <li class="breadcrumb-item active">Servicios</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Servicios</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-5">
                                            <button type="button" class="btn btn-danger mb-2" data-bs-toggle="modal" data-bs-target="#modalRegistroServicio"><i class="mdi mdi-plus-circle me-2"></i> Agregar servicio</button>
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="text-sm-end">
                                                <button type="button" class="btn btn-success mb-2 me-1"><i class="mdi mdi-cog"></i></button>
                                                <!--button type="button" class="btn btn-light mb-2 me-1">Importar</button-->
                                                <button type="button" class="btn btn-light mb-2">Exportar</button>
                                            </div>
                                        </div><!-- end col-->
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-centered table-striped dt-responsive nowrap w-100" id="products-datatable">
                                            <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Detalles</th>
                                                <th>Precio</th>
                                                <th>Categoría</th>
                                                <th>Periodicidad</th>
                                                <th>Acciones</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="servicio : ${serviciosList}">
                                                <td th:text="${servicio.nombre}"></td>
                                                <td th:text="${servicio.descripcion}"></td>
                                                <td th:text="${servicio.precio}"></td>
                                                <td th:text="${servicio.categoria}"></td>
                                                <td th:text="${servicio.periodicidad}"></td>
                                                <td>
                                                    <a href="javascript:void(0);" class="action-icon"> <i class="mdi mdi-square-edit-outline"></i></a>
                                                    <a href="javascript:void(0);" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div>
            </div><br>
        </div>
    <!--/section-->
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>

<!-- Modal de Registro de Servicio -->
<div class="modal fade" id="modalRegistroServicio" tabindex="-1" aria-labelledby="modalRegistroServicioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title" id="modalRegistroServicioLabel">Registrar Nuevo Servicio</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/servicios/guardar}" method="post">
                <div class="modal-body p-4">
                    <div class="row g-3">
                        <!-- Nombre y Categoría -->
                        <div class="col-md-8">
                            <label for="nombre" class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Contabilidad Mensual P. Jurídica" required>
                        </div>
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="CONTABILIDAD">Contabilidad</option>
                                <option value="LEGAL">Legal / Jurídico</option>
                                <option value="AUDITORIA">Auditoría</option>
                                <option value="CONSULTORIA">Consultoría</option>
                                <option value="TRAMITES">Trámites / Diligencias</option>
                            </select>
                        </div>

                        <!-- Precio y Periodicidad -->
                        <div class="col-md-6">
                            <label for="precio" class="form-label">Honorarios / Costo Base ($)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="periodicidad" class="form-label">Frecuencia de Cobro</label>
                            <select class="form-select" id="periodicidad" name="periodicidad" required>
                                <option value="MENSUAL">Mensual (Recurrente)</option>
                                <option value="ANUAL">Anual</option>
                                <option value="UNICO">Pago Único / Eventual</option>
                                <option value="HORA">Por Hora</option>
                            </select>
                        </div>

                        <!-- Descripción y Actividades -->
                        <div class="col-12">
                            <label for="descripcion" class="form-label">Descripción y Actividades Incluidas</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Detalle las actividades específicas que incluye este servicio (ej: Elaboración de estados financieros, presentación de impuestos, etc.)"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Servicio</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
