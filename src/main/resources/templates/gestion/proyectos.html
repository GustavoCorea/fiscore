<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<div class="wrapper">
  <header th:replace="~{layout/header :: header}"></header>
  <aside th:replace="~{layout/menu :: aside}"> </aside>

  <div class="content-page">
    <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <h4 class="page-title">Gestión de Proyectos y Casos</h4>
            </div>
          </div>
        </div>

        <!-- Kanban Board Simple -->
        <div class="row">
          <!-- Columna: Por Iniciar -->
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title text-uppercase">Por Iniciar / Cotizado</h5>
                <div class="d-grid gap-3 mt-3">
                  <!-- Item Proyecto -->
                  <div class="card shadow-sm border mb-0">
                    <div class="card-body p-3">
                      <span class="badge bg-warning float-end">Legal</span>
                      <h5 class="mt-0"><a href="#" class="text-dark">Constitución de Sociedad</a></h5>
                      <p class="text-muted mb-1">Cliente: Inversiones ABC</p>
                      <p class="mb-0 font-13 text-end">Presupuesto: $800.00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna: En Proceso -->
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title text-uppercase text-primary">En Ejecución</h5>
                <div class="d-grid gap-3 mt-3">
                  <div class="card shadow-sm border mb-0">
                    <div class="card-body p-3">
                      <span class="badge bg-info float-end">Auditoría</span>
                      <h5 class="mt-0"><a href="#" class="text-dark">Auditoría Fiscal 2022</a></h5>
                      <p class="text-muted mb-1">Cliente: Farmacias El Sol</p>
                      <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 45%;"></div>
                      </div>
                      <p class="mb-0 mt-1 font-13">Avance: 45%</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Columna: Finalizado -->
          <div class="col-md-4">
            <div class="card bg-light">
              <div class="card-body">
                <h5 class="card-title text-uppercase text-success">Finalizado / Por Facturar</h5>
                <div class="d-grid gap-3 mt-3">
                  <!-- Items finalizados -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
